<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Mon, 26 Jul 1997 05:00:00 GMT">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Scripts -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body class="hold-transition fixed ng-cloak" ng-cloak ng-init="FixLayout()"
      ng-class="{'login-page': $state.current.name == 'login', 'register-page': $state.current.name == 'registro',
                 'skin-blue-light sidebar-mini': $state.current.name != 'login' && $state.current.name != 'registro' }">
    <div ng-class="{'wrapper': $state.current.name != 'login' }" ui-view>
        <header class="main-header" ui-view="header"></header>
        <aside class="main-sidebar" ui-view="menu"></aside>
        <div class="content-wrapper" ui-view="content"></div>
        <footer class="main-footer" ui-view="footer"></footer>
    </div>
    <!-- Theme -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/AdminLTE.min.js"></script>
    <script src="assets/libs/iCheck/icheck.min.js"></script>
    <script src="assets/libs/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="assets/libs/Highcharts/code/highcharts.js"></script>
    <!-- Angular Libs -->
    <script src="assets/libs/angular-animate.min.js"></script>
    <script src="assets/libs/angular-resource.min.js"></script>
    <script src="assets/libs/angular-messages.min.js"></script>
    <script src="assets/libs/ngStorage.min.js"></script>
    <script src="assets/libs/angular-ui-router.min.js"></script>
    <script src="assets/libs/ui-bootstrap-tpls-2.2.0.js"></script>
    <!-- Angular App -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.run.js"></script>
    <!-- Angular Services -->
    <script src="app/services/authentication.service.js"></script>
    <script src="app/services/rest.service.js"></script>
    <!-- Angular Directives -->
    <script src="app/directives/compare.directive.js"></script>
    <script src="app/directives/convertToNumber.directive.js"></script>
    <!-- Angular Controllers -->
    <script src="app/main.controller.js"></script>
    <script src="app/components/login/login.controller.js"></script>
    <script src="app/components/registro/registro.controller.js"></script>
    <script src="app/components/dashboard/dashboard.controller.js"></script>
    <script src="app/components/senadores/senadores.controller.js"></script>
    <script src="app/components/senador/votos/votos.controller.js"></script>

    <script src="app/helpers/fake-backend.js"></script>-->

    <![endif]-->
