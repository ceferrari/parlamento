<div class="login-box">
    <div class="login-logo">
        <a href="">Votos<b>SENADO</b></a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Faça o login para acessar o sistema</p>
        <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
            <div class="form-group has-feedback" ng-class="{ 'has-error': form.$submitted && form.email.$invalid }">
                <input type="email" class="form-control" placeholder="E-mail" ng-model="vm.email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div ng-messages="form.$submitted && form.email.$error" class="help-block">
                    <div ng-message="required">E-mail obrigatório</div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Senha" ng-model="vm.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                    <div ng-message="required">Senha obrigatória</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-16">
                    <div class="checkbox icheck margin-top-5">
                        <label>
                            <input type="checkbox">&nbsp;&nbsp;&nbsp;Lembrar-Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-8">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="vm.loading">Entrar</button>
                </div>
            </div>
        </form>
        <a href="#">Esqueci minha senha</a><br>
        <a ui-sref="register" class="text-center">Registrar novo usuário</a>
    </div>
    <br />
    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
</div>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
