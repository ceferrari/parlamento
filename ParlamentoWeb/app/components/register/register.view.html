<div class="register-box">
    <div class="register-logo">
        <a href="">Votos<b>SENADO</b></a>
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">Registrar novo usuário</p>
        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Nome completo">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="E-mail">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Confirmar senha">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-16">
                    <div class="checkbox icheck margin-t-5">
                        <label>
                            <input type="checkbox">&nbsp;&nbsp;&nbsp;Concordo com os <a href="#">termos</a>
                        </label>
                    </div>
                </div>
                <div class="col-xs-8">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
                </div>
            </div>
        </form>
        <a ui-sref="login" class="text-center">Já sou registrado</a>
    </div>
    <br />
    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
</div>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
